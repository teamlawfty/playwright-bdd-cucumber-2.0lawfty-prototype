name: Pre-merge checks

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push: # This will trigger the workflow on every push

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure you're using the correct Node.js version for your project

      - name: Install dependencies
        run: |
          npm install

      - name: Run pre-commit lint checks
        run: |
          yarn pre-commit-checks

      - name: Run tsc (TypeScript Compiler)
        run: |
          yarn tsc

  test:
    name: Run Playwright specs
    runs-on: ubuntu-22.04
    env:
      HOST: ${{ secrets.HOST }} # Staging environment URL
      EMAIL: ${{ secrets.EMAIL }} # Credentials for testing
      PASSWORD: ${{ secrets.PASSWORD }}
      NEW_INQUIRY_URL: ${{ secrets.NEW_INQUIRY_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure you're using the correct Node.js version

      - name: Install dependencies
        run: |
          npm install

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run Playwright tests
        run: |
          npm test
